name: Build Laravel Vendor

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, mysql, sqlite, tokenizer, fileinfo
          coverage: none

      - name: Install Composer
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer

      - name: Install dependencies (no-dev)
        working-directory: ./laravel_app
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Create vendor.zip
        working-directory: ./laravel_app
        run: zip -r ../vendor.zip vendor

      - name: Upload vendor.zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: vendor
          path: vendor.zip
          retention-days: 7
